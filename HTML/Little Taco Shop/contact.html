<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="author" content="Muhdawwal Eleshin" />
		<meta name="description" content="TLS contact information" />
		<title>Contact Us</title>
		<link rel="icon" href="img/favicon.ico" type="image/x-icon" />
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<header>
			<h1>Contact Us</h1>
			<nav>
				<li><a href="index.html">Home</a></li>
				<li><a href="index.html#about">About LTS</a></li>
				<li><a href="index.html#menu">Our Menu</a></li>
				<li><a href="hours.html">Store Hours</a></li>
			</nav>
		</header>
		<main>
			<section>
				<figure>
					<img
						src="img/tacos_close_up_400x260.png"
						width="400"
						height="260"
						alt="Little Taco"
					/>
					<figcaption>Little Taco shop Tacos</figcaption>
				</figure>
			</section>
			<section>
				<h2>Our Contact Form</h2>
				<form action="https://httpbin.org/get">
					<fieldset>
						<legend>Send Us a Message</legend>
						<p>
							<label for="name">Name:</label>
							<input
								type="text"
								name="name"
								id="name"
								placeholder="your name"
							/>
						</p>
						<p>
							<label for="email">Email:</label>
							<input
								type="text"
								email="email"
								id="email"
								placeholder="your email"
							/>
						</p>
						<p>
							<label for="message">Your Message:</label>
							<br />
							<textarea
								name="message"
								id="message"
								cols="30"
								rows="10"
								placeholder="Type your message here"
							></textarea>
						</p>
					</fieldset>
					<button type="submit">Submit</button>
					<button type="reset">Reset</button>
				</form>
			</section>
			<section>
				<h2>Our Location</h2>
				<address>
					555 Taco Temptation Lane, Suite 10,<br />Agbado-Ijaiye, Lagos. <br />
					<br />
					Phone:
					<a href="tel+2345555555">2345555555</a>
				</address>
			</section>
			<a href="#">Back to Top</a>
		</main>

		<footer>
			<p>Copyright &copy; The Little Taco Shop</p>
		</footer>
	</body>
</html>
